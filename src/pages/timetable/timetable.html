<ion-header>
  <ion-navbar>
    <ion-title> {{data.name }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-content class="card-background-page">

    <ion-card *ngFor="let item of data.items">
      <ion-card-header>
        <div class="card-title">{{item.name}}</div>
      </ion-card-header>
      <ion-card-content>
       <div class="card-subtitle">{{item.description}}</div>
      </ion-card-content>
    </ion-card>

  </ion-content>

</ion-content>
