<ion-header>
  <ion-navbar>
    <ion-title>{{data.name}}</ion-title>
  </ion-navbar>
</ion-header>

  <ion-content class="card-background-page">

    <ion-card *ngFor="let item of data.items">
      <img src="{{item.picture}}"/>
      <div class="card-title">{{item.name}}</div>
      <div class="card-subtitle">{{item.time}}, {{item.date}}</div>
      <button ion-button full color="primary" (click)="onGoTo(item)">
        <ion-icon name="calendar"></ion-icon>
        Details
      </button>
    </ion-card>

  </ion-content>
