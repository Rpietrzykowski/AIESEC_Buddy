<ion-header>

  <ion-navbar>
    <ion-title>{{data.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>

    <img src="{{data.picture}}">

    <ion-item>
      <ion-icon name="star" item-start large></ion-icon>
      <h2>{{data.time}},{{data.date}}</h2>
      <p>{{data.address.street}},{{data.address.city}}</p>
    </ion-item>

    <ion-item>
      <button ion-button full color="primary" (click)="onGoTo(item)">
        <ion-icon name="navigate"></ion-icon>
        Navigate
      </button>
    </ion-item>

  </ion-card>
</ion-content>
