<ion-header>

  <ion-navbar>
    <ion-title>AIESEC Buddy Menu</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of data" (click)="onGoTo(item.id, item)">
      <ion-icon [name]="item.picture" item-start></ion-icon>
      <h2>{{item.name}}</h2>
      <p>{{item.description}}</p>
    </button>
  </ion-list>
