<ion-header>
  <ion-navbar>
    <ion-title>{{data.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let item of data.items">

    <img src="{{item.picture}}"/>

    <ion-card-content>
      <ion-card-title>
        {{item.name}}
      </ion-card-title>
      <p>
        {{item.description}}
      </p>
    </ion-card-content>

    <ion-item>
      <ion-icon name='call' item-start style="color: lawngreen"></ion-icon>
     {{item.phone_number}}
    </ion-item>
    <button ion-button color="secondary" full (click)="launchDialer(item.phone_number)" >Call</button>

  </ion-card>

</ion-content>
