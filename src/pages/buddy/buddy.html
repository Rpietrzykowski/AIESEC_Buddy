<ion-header>
  <ion-navbar>
    <ion-title>{{data.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let item of data.items">

    <img src="{{item.picture}}"/>

    <ion-card-content>
      <ion-card-title>
        {{item.name}}
      </ion-card-title>
      <p>
        {{item.description}}
      </p>
    </ion-card-content>

    <ion-item>
      <ion-icon name='call' item-start style="color: #55acee"></ion-icon>
      {{item.phone_number}}
    </ion-item>

  </ion-card>

</ion-content>
