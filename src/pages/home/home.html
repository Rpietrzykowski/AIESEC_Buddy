<ion-header>
  <ion-navbar>
    <ion-title>{{data.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let item of data.items">

    <img src="{{item.picture}}">

    <ion-item>
      <h2>{{item.name}}</h2>
    </ion-item>

    <ion-item>
      <span>{{item.address.street}},{{item.address.city}}</span>
    </ion-item>

    <ion-item>
      <h1>Host Contact:</h1>
      <h2>{{item.description}} : {{item.phone_number}}</h2>
    </ion-item>
    <button ion-button full color="secondary" full (click)="launchDialer(item.phone_number)">Call</button>
    <button ion-button full color="primary" (click)="onGoTo(item)">
      <ion-icon name="navigate"></ion-icon>
      Navigate
    </button>
  </ion-card>
</ion-content>
